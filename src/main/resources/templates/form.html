<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Hello, ' + ${name} + ' let`s have a beer!! '" />
<ul>
 <li th:each="beer : ${beers}">
     <p ><span th:text="${beer}">Tyskie</span> <a href="#" th:href="'pij?beer.name='+${beer.name}">drink</a> </p>

 </li>
</ul>
<input type="button" value="DRINK BEER" />
</body>
</html>
